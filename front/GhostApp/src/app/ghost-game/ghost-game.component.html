<div class="container">
  <label> Word:
    <input
      type="text"
      [disabled] = "writeLetterDisable || isLoadingResults"
      class="form-control"
      (keyup)="onSendLetter()"
      [(ngModel)]="word">
  </label>

  <button class="btn-btn-primary"
  [disabled] = "newRoundButtonDisable"
  (click)= "onNewRound()">
  New Round
  </button>

  <p> {{ winnerMessage }}</p>
  </div>
